name: E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  playwright:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and run Docker container
        run: |
          docker build -t sultan-prints-test .
          docker run -d -p 5000:8080 --name test-app sultan-prints-test

      - name: Wait for app to be ready
        run: |
          echo "Waiting for app to start..."
          sleep 10 # Give it a generous fixed wait time to start
          for i in {1..30}; do
            if curl -s http://localhost:5000/ > /dev/null; then
              echo "App is up!"
              break
            fi
            echo "Attempt $i: App not ready yet. Waiting 2s..."
            sleep 2
          done
          # Final check
          curl -f -s http://localhost:5000/ > /dev/null || (echo "App failed to start" && docker logs test-app && exit 1)
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install
          
      - name: Run Playwright tests
        run: |
          cd tests_e2e
          pytest --html=report.html
      
      - name: Cleanup and show logs
        if: always()
        run: |
          echo "Dumping container logs for debugging..."
          docker logs test-app
          echo "Stopping container..."
          docker stop test-app
          docker rm test-app
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests_e2e/report.html
          
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: tests_e2e/screenshots
