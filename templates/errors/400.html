{% extends 'base.html' %}

{% block title %}400 - طلب غير صالح{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-danger">400</h1>
            <h2 class="mb-4">طلب غير صالح</h2>
            <p class="lead mb-4">عذراً، الطلب الذي أرسلته غير صالح أو غير مكتمل.</p>
            <div class="alert alert-danger mb-4">
                <i class="fas fa-exclamation-circle me-2"></i>
                يرجى التحقق من البيانات المدخلة والمحاولة مرة أخرى.
            </div>
            <div class="d-flex justify-content-center gap-3">
                <button onclick="history.back()" class="btn btn-primary">
                    <i class="fas fa-arrow-right me-2"></i>العودة للصفحة السابقة
                </button>
                <a href="{{ url_for('main.index') }}" class="btn btn-outline-primary">
                    <i class="fas fa-home me-2"></i>العودة للصفحة الرئيسية
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
